
<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="row">
          
        <form #form="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control"  id="fname" [(ngModel)]="toUpdate.name" name="fname" placeholder="Enter First name">
            <label for="name" class="form-label">Last Name</label>
            <input type="text" class="form-control"  id="lname" [(ngModel)]="toUpdate.name" name="lname" placeholder="Enter Last name">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control"  id="exampleInputEmail1" [(ngModel)]="toUpdate.email" name="email"
              placeholder="Email address" aria-describedby="emailHelp">

              <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control"  id="department" [(ngModel)]="toUpdate.department" name="Department" placeholder="Department">
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control"  id="address" [(ngModel)]="toUpdate.city" name="address" placeholder="Enter address">

            <label for="ContactNumber" class="form-label">Contact Number</label>
            <input type="number" class="form-control" id="ContactNumber" [(ngModel)]="toUpdate.phonenumber" name="ContactNumber"
              placeholder="Enter contact number">
          </div>

          <div>
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control"  id="description" [(ngModel)]="toUpdate.description" name="description" placeholder="Enter description">
          </div>
        </form>

        </div>
        <div class="modal-footer">
          <button routerLink="/" routerLinkActive="router-link-active" type="button" class="btn btn-primary"
           >BACK</button>
          <!-- <button type="button" (click)="update(form)" class="btn btn-success" [disabled]="form.invalid">UPDATE</button> -->
        </div>
      </div>
    </div>

  </div>

</div>
