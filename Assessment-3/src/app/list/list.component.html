<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background-color:#f1f1f1" class="modal-header">
        <h5 style="color: #fff;" class="modal-title" id="exampleModalLabel">ADD EMPLOYEE</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

       <div>
        <form [formGroup]="employee" #form="ngForm">
          <div>
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="FirstName" id="name" name="name" placeholder="Georgia">


            <label for="name" class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="LastName" id="name" placeholder="Shelton">
          </div>
         
          <div>
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="Email" id="exampleInputEmail1"
              placeholder="Email address" aria-describedby="emailHelp">

              <label class="form-label">Department</label>
              <select formControlName="Department">
                <option>Frontend</option>
                <option>Backend</option>
                <option>QA</option>
                <option>BA</option>
              </select>
          </div>
          
          <div>
            <label for="name" >Address</label>
            <input type="text" class="form-control" formControlName="Address" id="Address" placeholder="2309873467000367">

            <label for="name" >Contact Number</label>
            <input type="text" class="form-control" formControlName="ContactNumber" id="ContactNumber" placeholder="200654848">
          </div>
          
          <div>
            <label for="name">Description</label>
            <input type="text" class="form-control" formControlName="Description" id="Description" placeholder="23848411451484">
          </div>
          <div>
            <span>Password</span>
            <input type = "password" name = "pswd1">  
            
            <span>Confirm Password</span>
            <input type = "password" name = "pswd2"> 
          </div>
        
          <div>
            <input type="radio" id="radiobtn" formControlName="Status" name="status" value="active">
            <label for="Active">Active</label>
            <input type="radio" id="radiobtn2" formControlName="Status" name="status" value="in avtive">
            <label for="Active">In Active</label>
          </div>

        </form>
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addEmployee(form)" [disabled]="form.invalid">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- table -->
<div class="container-fluid mt-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Address</th>
        <th>Contact Number</th>
        <th>Description</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of heroes">
        <td>{{data.FirstName}}</td>
        <td>{{data.LastName}}</td>
        <td>{{data.email}}</td>
        <!-- <td>{{data.department}}</td> -->
        <td>{{data.Address}}</td>
        <td>{{data.ContactNumber}}</td>
        <!-- <td>{{data.Description}}</td> -->
        <!-- <td>{{data.Status}}</td> -->
        <!-- <td>{{data.Action}}</td> -->
        <td>
          <button routerLink="/update/{{data.id}}" class="btn btn-success">Edit</button><button
            (click)="delete(data.id)" class="btn btn-danger delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
